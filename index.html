<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Add the CSS link from Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"  
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
    crossorigin="anonymous">
    <title>Audio Express</title>
</head>
<body class="bg-danger text-white">
    <div class="container text-center">
        <img src="img/AudioExpressLogo.png" alt="Audio Express Logo" class="col-md-6 mx-auto">
        <div class="row">
            <div class="col-sm-6 mx-auto">
                <form>
                    <div class="form-label mb-2">
                        <textarea name="" id="text-input" 
                        class="form-control form-control-sm" 
                        placeholder="Type what you want us to say..."></textarea>
                    </div>
                    <div class="form-label mb-2">
                        <label for="rate">Rate</label>
                        <div id="rate-value" class="badge bg-primary float-end">1</div>
                        <input type="range" id="rate" class="form-range" 
                        min="0.5" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-label mb-2">
                        <label for="pitch">Pitch</label>
                        <div id="pitch-value" class="badge bg-primary float-end">1</div>
                        <input type="range" id="pitch" class="form-range" 
                        min="0" max="2" value="1" step="0.1">
                    </div>
                    <div class="form-label">
                        <select id="voice-select" 
                        class="form-control form-control-sm"></select>
                    </div>
                    <div class="d-grid">
                        <button class="btn btn-light btn-lg btn-block">Say It!</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!--Add the JS Script from Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
    crossorigin="anonymous">
    </script>
    <!--Add the JS Scipt from our JS file-->
    <script src="js/script.js"></script>
</body>
</html>
